{% extends "layouts/base.html" %}
{% block content %}
<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Create Item</h1>
    </div>
    <div class="flex flex-wrap -m-4 text-center">
      <div class="p-4 w-full">
        <div class="bg-gray-800 rounded-lg shadow sm:max-w-md sm:w-full sm:mx-auto sm:overflow-hidden">
          <div class="px-4 py-8 sm:px-10">
            <div class="mt-6">
              <form action="{% url 'create-item' %}" method="post" class="w-full space-y-6"> {% csrf_token %}
                <div class="w-full">
                  <div class=" relative ">
                    <input type="text" id="search-form-price"
                      class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-gray-800 text-gray-200 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                      name="product_name" placeholder="Name" />
                  </div>
                </div>
                <div>
                  <span class="block w-full rounded-md shadow-sm">
                    <button type="submit"
                      class="py-2 px-4  bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                      Create
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
