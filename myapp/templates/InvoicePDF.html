<!DOCTYPE html>
<html lang="en">

<head> {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Invoice App</title>
</head>

<body>
  <div class="flex items-center text-gray-200 justify-center min-h-screen bg-gray-700">
    <div class="w-4/5 bg-gray-800 shadow-lg">
      <div class="flex justify-between p-4">
      </div>
      <div class="w-full h-0.5 bg-indigo-500"></div>
      <div class="flex justify-between p-4">
        <div>
          <h6 class="font-bold">Order Date : <span class="text-sm font-medium"> {{invoice.date_created}}</span></h6>
          <h6 class="font-bold">Order ID : <span class="text-sm font-medium">{{invoice.id}}</span></h6>
        </div>
        <div class="w-40">
        </div>
        <div class="w-40">
          <address class="text-sm">
            <span class="font-bold">Billed To : </span>
            {{invoice.customer.email}}
          </address>
        </div>
        <div></div>
      </div>
      <div class="flex justify-center p-4">
        <div class="border-b border-gray-200 shadow">
          <table class="">
            <thead class="bg-gray-900">
              <tr>
                <th class="px-4 py-2 text-xs text-gray-300 ">
                  #
                </th>
                <th class="px-4 py-2 text-xs text-gray-300 ">
                  Description
                </th>
                <th class="px-4 py-2 text-xs text-gray-300 ">
                  Quantity
                </th>
                <th class="px-4 py-2 text-xs text-gray-300 ">
                  Price
                </th>
                <th class="px-4 py-2 text-xs text-gray-300 ">
                  Subtotal
                </th>
              </tr>
            </thead>
            <tbody class="bg-gray-800">
              <tr class="whitespace-nowrap">
                <td class="px-6 py-4 text-sm text-gray-300">
                  1
                </td>
                <td class="px-6 py-4">
                  <div class="text-sm text-gray-200">
                    {{invoice.description}}
                  </div>
                </td>
                <td class="px-6 py-4">
                  <div class="text-sm text-gray-300">4</div>
                </td>
                <td class="px-6 py-4 text-sm text-gray-300">
                  $20
                </td>
                <td class="px-6 py-4">
                  $30
                </td>
              </tr>
              <!--end tr-->
              <tr class="text-white bg-gray-800">
                <th colspan="3"></th>
                <td class="text-sm font-bold"><b>Total</b></td>
                <td class="text-sm font-bold"><b>$999.0</b></td>
              </tr>
              <!--end tr-->
            </tbody>
          </table>
        </div>
      </div>
      <div class="w-full h-0.5 bg-indigo-500"></div>
      <div class="p-4">
        <div class="flex items-center justify-center">
          Thank you very much for doing business with us.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
