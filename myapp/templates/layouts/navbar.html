<header class="text-gray-300 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Invoice App</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a href="{% url 'Home' %}" class="mr-5 hover:text-white transition easy-in-out duration-200 hover:bg-gray-800 rounded px-4 py-2">Dashboard</a>
      <a href="{% url 'create-invoice' %}" class="mr-5 hover:text-white transition easy-in-out duration-200 hover:bg-gray-800 rounded px-4 py-2">Create Invoice</a>
      <a href="{% url 'create-customer' %}" class="mr-5 hover:text-white transition easy-in-out duration-200 hover:bg-gray-800 rounded px-4 py-2">Create Customer</a>
      <a href="{% url 'profile' %}" class="mr-5 hover:text-white transition easy-in-out duration-200 hover:bg-gray-800 rounded px-4 py-2">Profile</a>
    </nav>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"class="inline-flex items-center bg-red-800 border-0 py-1 px-3 focus:outline-none hover:bg-red-700 rounded-lg text-base mt-4 md:mt-0 transition easy-in-out duration-300">Logout
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}
  </div>
</header>
